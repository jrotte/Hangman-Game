<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<title>Chicago Bulls Hangman</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive center-block" src="assets/images/hangmantitle.jpg" />
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3 col-sm-offset-3 box">
					<img class="img-responsive center-block" src="assets/images/jordan.jpg">
				</div>
				<div class="col-sm-3 box">
					<p id="num-wins">Press space and start guessing 90's Chicago Bulls Players!</p>

					<p>Current word:</p>
					<p id="current-word">Who could it be?</p>

					<p>Guesses Remaining: </p>
					<p id="guesses-remaining">15</p>

					<P>Letters already guessed:</P>
					<p id="letters-guessed">None so far</p>
				</div>
			</div>
		</div>

	<script src="assets/js/game.js" type="text/javascript"></script>

	</body>
</html>
